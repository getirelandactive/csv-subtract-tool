<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Subtract Tool v1.7</title>
  <style>
    body { font-family: sans-serif; padding: 2em; position: relative; }
    table { border-collapse: collapse; margin-top: 1em; }
    td, th { border: 1px solid #ccc; padding: 6px 12px; }
    th { background-color: #f0f0f0; }
    .summary-table td:first-child { font-weight: bold; background-color: #f9f9f9; }
    .button-row { margin-top: 1em; }
    .button-row button { margin-right: 10px; padding: 8px 16px; font-size: 14px; }
    #downloadBtn { display: none; }
    #refreshBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CSV Subtract Tool <span style="font-size: 0.6em; color: #666;">v1.7</span></h1>
  <button id="refreshBtn" onclick="refreshTool()">ðŸ”„ Refresh</button>

  <label>Full CSV: <input type="file" id="fullFile" accept=".csv" /></label><br><br>
  <label>Subset CSV: <input type="file" id="subsetFile" accept=".csv" /></label><br><br>

  <div class="button-row">
    <button onclick="processCSV()">Process</button>
    <button id="downloadBtn" onclick="downloadCSV()">Download CSV</button>
  </div>

  <div id="summary-container"></div>
  <div id="output-container"></div>
  <div id="diagnostic-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let lastHeaders = [];
    let lastRemaining = [];

    const keyFieldVariants = [
      'objectid', 'objectid_1', 'objectid1', 'objectid2',
      'object_id', 'objectid.', 'objectid#', 'objectid '
    ];

    function parseCSVWithPapa(text) {
      const parsed = Papa.parse(text, {
        header: true,
        skipEmptyLines: true
      });
      return {
        headers: parsed.meta.fields,
        rows: parsed.data
      };
    }

    function findFlexibleKey(headers) {
      const normalizedHeaders = headers.map(h => h.trim().toLowerCase());
      for (const variant of keyFieldVariants) {
        const index = normalizedHeaders.indexOf(variant);
        if (index !== -1) return headers[index]; // Return original header name
      }
      return null;
    }

    function findDuplicates(keys) {
      const freq = {};
      keys.forEach(k => {
        freq[k] = (freq[k] || 0) + 1;
      });
      return Object.keys(freq).filter(k => freq[k] > 1);
    }

    function generateSummaryTable(fullRows, subsetRows, keyField, remainingRows, matchedKeys, duplicateKeys) {
      const summaryData = {
        'Matched Field': keyField,
        'Records in Full Dataset': fullRows.length,
        'Records in Subset': subsetRows.length,
        'Matching Keys': matchedKeys.length,
        'Duplicate Keys in Full': duplicateKeys.length,
        'Remaining Records': remainingRows.length
      };

      const table = document.createElement('table');
      table.className = 'summary-table';

      for (const [label, value] of Object.entries(summaryData)) {
        const row = document.createElement('tr');
        const labelCell = document.createElement('td');
        const valueCell = document.createElement('td');
        labelCell.textContent = label;
        valueCell.textContent = value;
        row.appendChild(labelCell);
        row.appendChild(valueCell);
        table.appendChild(row);
      }

      const container = document.getElementById('summary-container');
      container.innerHTML = '';
      container.appendChild(table);
    }

    function displayTable(headers, rows) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(h => {
          const td = document.createElement('td');
          td.textContent = row[h] ?? '';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      const container = document.getElementById('output-container');
      container.innerHTML = '';
      container.appendChild(table);
    }

    function generateDiagnosticTable(duplicateKeys, unmatchedKeys) {
      const container = document.getElementById('diagnostic-container');
      container.innerHTML = '<h3>ðŸ§ª Diagnostic Report</h3>';

      const table = document.createElement('table');
      table.className = 'summary-table';

      const headerRow = document.createElement('tr');
      ['Issue Type', 'Key Value'].forEach(label => {
        const th = document.createElement('th');
        th.textContent = label;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      duplicateKeys.forEach(key => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>Duplicate in Full</td><td>${key}</td>`;
        table.appendChild(tr);
      });

      unmatchedKeys.forEach(key => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>Unmatched in Subset</td><td>${key}</td>`;
        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    function processCSV() {
      const fullFile = document.getElementById('fullFile').files[0];
      const subsetFile = document.getElementById('subsetFile').files[0];

      if (!fullFile || !subsetFile) {
        alert('Please select both files.');
        return;
      }

      Promise.all([fullFile.text(), subsetFile.text()]).then(([fullText, subsetText]) => {
        const full = parseCSVWithPapa(fullText);
        const subset = parseCSVWithPapa(subsetText);

        const fullKeyField = findFlexibleKey(full.headers);
        const subsetKeyField = findFlexibleKey(subset.headers);

        if (!fullKeyField || !subsetKeyField) {
          alert(`No matching key field found. Expected one of: ${keyFieldVariants.join(', ')}`);
          console.warn('Full headers:', full.headers);
          console.warn('Subset headers:', subset.headers);
          return;
        }

        console.log(`Using key field: "${fullKeyField}"`);

        const fullKeys = full.rows.map(r => (r[fullKeyField] || '').trim().toLowerCase());
        const subsetKeys = subset.rows.map(r => (r[subsetKeyField] || '').trim().toLowerCase());

        const fullSet = new Set(fullKeys);
        const subsetSet = new Set(subsetKeys);

        const matchedKeys = subsetKeys.filter(k => fullSet.has(k));
        const unmatchedKeys = subsetKeys.filter(k => !fullSet.has(k));
        const duplicateSet = findDuplicates(fullKeys);

        const remaining = full.rows.filter(r => {
          const val = (r[fullKeyField] || '').trim().toLowerCase();
          return val && !subsetSet.has(val);
        });

        if (remaining.length === 0) {
          alert('No remaining records found. Check that your key fields match and files are correct.');
          console.warn('No remaining records after subtraction.');
        }

        lastHeaders = full.headers;
        lastRemaining = remaining;

        generateSummaryTable(full.rows, subset.rows, fullKeyField, remaining, matchedKeys, duplicateSet);
        displayTable(full.headers, remaining);
        generateDiagnosticTable(duplicateSet, unmatchedKeys);
        document.getElementById('downloadBtn').style.display = 'inline-block';
      });
    }

    function downloadCSV() {
      const csvContent = [lastHeaders.join(',')].concat(
        lastRemaining.map(row => lastHeaders.map(h => `"${(row[h] ?? '').replace(/"/g, '""')}"`).join(','))
      ).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'remaining-records.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

   function refreshTool() {
      document.getElementById('fullFile').value = '';
      document.getElementById('subsetFile').value = '';
      document.getElementById('summary-container').innerHTML = '';
      document.getElementById('output-container').innerHTML = '';
      document.getElementById('diagnostic-container').innerHTML = '';
      document.getElementById('downloadBtn').style.display = 'none';
      lastHeaders = [];
      lastRemaining = [];
    }
  </script>
</body>
</html>
